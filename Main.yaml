
colors:
- darkgreen
- slateblue
- turquoise
- cornflowerblue
- orange
- teal
- purple
- magenta
- chocolate


mouse-pos: 0
enabled: null


content: |
  (map div (range 9)
  border-width=10
  corner-radius=mouse-pos
  border=(switch enabled 'black' 'grey')
  background=colors
  on-down='toggle enabled')


